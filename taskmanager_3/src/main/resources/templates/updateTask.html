<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>TaskManager</title>
</head>

<body>
	<h1>Update Project</h1>
	<form th:action="@{'/updateTask/'+ ${taskForm.id}}" method="POST">

		<table>
			<tr>
				<td><label for="nameInput">taskName</label></td>
				<td><input id=nameInput type="text" th:field="${taskForm.name}"
					placeholder="NAME" required /></input></td>
					 <td th:if="${#fields.hasErrors('taskForm.name')}" 
					 th:errors="${taskForm.name}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="descriptionInput">First Name</label></td>
				<td><input id="descriptionInput" type="text"
					th:field="${taskForm.description}" placeholder="DESCRIPTION"></input></td>
					 <td th:if="${#fields.hasErrors('taskForm.description')}" 
					 
					 th:errors="${taskForm.description}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Update</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
