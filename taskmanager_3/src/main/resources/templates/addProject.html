<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
 </head>
   <body>
   
	 <h1> Create New Project</h1>
		<form id = "registerUserForm"
		th:action="@{/projects/add}"
		method = "POST"
		th:object="${projectForm}">
		
    <table>
     <tr> 
      <td><label for="projectNameInput">Project Name</label>
      <td><input id=projectNameInput type="text" placeholder="NAME" required th:field="*{name}"/></td>
       <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"></td>
       </tr>
       <tr>
         <td><label for="descriptioInput">Description</label>
          <td><input id="descriptionInput" placeholder="DESCRIPTION" th:field="*{description}"/></td>
          <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:style="'color:red'"></td>
          </tr>
          <tr>
           <td> <button type="submit">Register</button></td>
           </tr>
    </table>
    </form>
   </body>
   </html>
