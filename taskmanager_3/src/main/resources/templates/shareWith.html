<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
</head>
<body>
	<h1>Share a Project</h1>
	<form
		th:action="@{'/projects' + '/share/' + ${project.id}}"
		method="POST">
		
		<table>
			<tr>
				<td><label for="userNameInput">Username</label>
				<td><input id=userNameInput type="text" placeholder="USERNAME" th:name="userName" required /></td>
				</tr>
		</table>
		<button type="submit">Share</button>
	</form>
</body>
</html>
