<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
</head>
<body>
<h1>My Projects</h1>
<div>
  <table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Description</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each ="project : ${projectsList}">
			<td><a th:href="'/projects/' + ${project.id}" th:text="${project.name}"></a></td>

			<td th:text="${project.description}">...</td>
			<td>
	 	       <form method="POST" th:action="'/delete/' + ${project.id}">
	 	       <button type="submit" name="submit" value="value">Delete project</button>
	 	       </form>
           	<td><a th:href="'/updateProject/' + ${project.id}">Update</a></td>
			</tr>
			</tbody>
		</table>
</div>
<h3><a th:href="@{/home}">Home</a></h3>
</body>
</html>
