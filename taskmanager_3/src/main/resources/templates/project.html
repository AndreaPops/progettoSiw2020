<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>TaskManager</title>
</head>

<body>
	<h1 th:text="${project.name}"></h1>
	<h4 th:text="${project.description}" style="color: green"></h4>
	<div th:if="${members.size()>0}">
		<h3>Shared Project With:</h3>
		<ul>
			<li th:each="member : ${members}">
				<div th:text="${member.firstName} + ' ' + ${member.lastName}"></div>
			</li>
		</ul>
	</div>
	<h3>Tasks</h3>

	<a th:href="@{'/task/add/' + ${project.id}}">Add Task</a>
	<ul>
		<li th:each="task : ${project.tasks}">
			<form method="POST"
				th:action="@{'/projects/' + ${project.id} + '/deleteTask/' + ${task.id}}">
				<a th:href="'/task/' + ${task.id}" th:text="${task.name}"></a>
				<div th:text="${task.description}" style="color: pink"></div>
				<button type="submit" name="submit" value="value">delete Task</button>
			</form>
			<a th:href="@{'/projects/task/' + ${task.id} + '/' + ${project.id}}">Share task with</a>
		</li>
	</ul>

	<a th:href="'/projects' + '/share/' + ${project.id}">Share Project with</a>
</body>
</html>
